services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kosherclouds-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks:
      - kosherclouds-network

  redis:
    image: redis:7.4
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kosherclouds-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - kosherclouds-network

  userservice:
    build:
      context: .
      dockerfile: ./backend/src/UserService/KosherClouds.UserService/Dockerfile
    container_name: userservice
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${USER_SERVICE_DB};
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kosherclouds-network

  productservice:
    build:
      context: .
      dockerfile: ./backend/src/ProductService/KosherClouds.ProductService/Dockerfile
    container_name: productservice
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${PRODUCT_SERVICE_DB};
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
      Cloudinary__CloudName: ${CLOUDINARY_CLOUD_NAME}
      Cloudinary__ApiKey: ${CLOUDINARY_API_KEY}
      Cloudinary__ApiSecret: ${CLOUDINARY_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kosherclouds-network

  cartservice:
    build:
      context: .
      dockerfile: ./backend/src/CartService/KosherClouds.CartService/Dockerfile
    container_name: cartservice
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Redis: redis:6379
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kosherclouds-network

  orderservice:
    build:
      context: .
      dockerfile: ./backend/src/OrderService/KosherClouds.OrderService/Dockerfile
    container_name: orderservice
    ports:
      - "5005:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${ORDER_SERVICE_DB};
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
      ServiceUrls__CartService: http://cartservice:8080
      ServiceUrls__ProductService: http://productservice:8080
      ServiceUrls__UserService: http://userservice:8080
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      cartservice:
        condition: service_started
      productservice:
        condition: service_started
    restart: unless-stopped
    networks:
      - kosherclouds-network

  paymentservice:
    build:
      context: .
      dockerfile: ./backend/src/PaymentService/KosherClouds.PaymentService/Dockerfile
    container_name: paymentservice
    ports:
      - "5006:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${PAYMENT_SERVICE_DB};
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kosherclouds-network

  bookingservice:
    build:
      context: .
      dockerfile: ./backend/src/BookingService/KosherClouds.BookingService/Dockerfile
    container_name: bookingservice
    ports:
      - "5007:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${BOOKING_SERVICE_DB};
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kosherclouds-network

  reviewservice:
    build:
      context: .
      dockerfile: ./backend/src/ReviewService/KosherClouds.ReviewService/Dockerfile
    container_name: reviewservice
    ports:
      - "5008:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${REVIEW_SERVICE_DB};
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
      ServiceUrls__OrderService: http://orderservice:8080
      ServiceUrls__UserService: http://userservice:8080
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      productservice:
        condition: service_started
      orderservice:
        condition: service_started
      userservice:
        condition: service_started
    restart: unless-stopped
    networks:
      - kosherclouds-network

  notificationservice:
    build:
      context: .
      dockerfile: ./backend/src/NotificationService/KosherClouds.NotificationService/Dockerfile
    container_name: notificationservice
    ports:
      - "5009:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      EmailSettings__SmtpServer: mailpit
      EmailSettings__SmtpPort: 1025
      EmailSettings__SenderName: KosherClouds
      EmailSettings__SenderEmail: noreply@kosherclouds.com
      EmailSettings__Username: ""
      EmailSettings__Password: ""
      EmailSettings__UseSsl: "false"
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
      ServiceUrls__UserService: http://userservice:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
      mailpit:
        condition: service_started
    restart: unless-stopped
    networks:
      - kosherclouds-network

  apigateway:
    build:
      context: .
      dockerfile: ./backend/src/Gateway/KosherClouds.ApiGateway/Dockerfile
    container_name: apigateway
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    depends_on:
      - userservice
      - productservice
      - cartservice
      - orderservice
      - paymentservice
      - bookingservice
      - reviewservice
      - notificationservice
    restart: unless-stopped
    networks:
      - kosherclouds-network

volumes:
  pgdata:

networks:
  kosherclouds-network:
    driver: bridge